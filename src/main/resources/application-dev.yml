# 系统
sys:
    # api接口模块，是通过jwt认证的，如果要使用api模块，则需要修改【加密秘钥】
    jwt:
        header: token
        # 加密秘钥
        secret: SmartData
        # token有效时长，单位秒
        expire: 86400
    # swagger开关
    swagger:
        open: true

spring:
    datasource:
        url: jdbc:mysql://192.168.2.66:3306/talebase?allowMultiQueries=true&useUnicode=true
        driverClassName: com.mysql.jdbc.Driver
        druid:
            url: jdbc:mysql://192.168.2.66:3306/talebase?allowMultiQueries=true&useUnicode=true
            username: tas
            password: 123456xX
#               first:  #数据源1
#                url: jdbc:mysql://192.168.2.66:3306/talebase?allowMultiQueries=true&useUnicode=true
#                username: tas
#                password: 123456xX
            initial-size: 10
            max-active: 100
            min-idle: 10
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            validation-query: SELECT 1 FROM DUAL
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            stat-view-servlet:
                enabled: true
                url-pattern: /admin/druid/*
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 1000
                    merge-sql: true
                wall:
                    config:
                        multi-statement-allow: true
    # redis
    redis:
        open: true  # 是否开启redis缓存  true开启   false关闭
        expire: 86400  # 默认过期时间，单位秒
        database: 0
        host: localhost
        port: 6379
        password:       # 密码（默认为空）
        timeout: 600000  # 连接超时时长（毫秒）
        pool:
            max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
            max-wait: -1      # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-idle: 10      # 连接池中的最大空闲连接
            min-idle: 5       # 连接池中的最小空闲连接
    # rabbitmq
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest
        publisher-confirms: true
        virtual-host: /